<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Open Graph -->
    <meta property="og:url" content="{{ meta['url'] }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Gavin Wiggins">
    <meta property="og:description" content="{{ meta['title'][0] }}">
    <meta property="og:image" content="https://example.com/testsite/img/apple.jpg">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Highlightjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <!-- Styles -->
    <link rel="stylesheet" href="{% if catpage %}../{% endif %}styles.css">

    <title>Gavin Wiggins</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md">

            <h1 style="margin-top:20px">
                <picture style="margin-right:10px">
                    <source srcset="../assets/images/mac-icon-dark.svg" media="(prefers-color-scheme:dark)">
                    <img src="../assets/images/mac-icon.svg">
                </picture>
                Gavin Wiggins
            </h1>

            <p style="margin-top:20px"><a href="../index.html">About</a> &ensp;/&ensp; <a href="../notes.html">Notes</a> &ensp;/&ensp; <a href="">Photos</a></p>

            <h2>{{ meta['title'][0] }}</h2>
            <h6>Written on {{ meta['date'][0] }}</h6>
            <hr>

            {{ content }}

        </div>
    </div>
</div>
</body>
</html>
