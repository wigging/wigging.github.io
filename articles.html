---
title: Articles
layout: default
---

<p>
{% assign articles = site.articles | sort: "title" %}
{% for article in articles %}
    <a href="{{ article.url }}"><span style="float: left;">{{ article.title }}</span></a>
    <small style="float: right;">{{ article.date | date_to_string: "ordinal", "US" }}</small> <br>
{% endfor %}
</p>
