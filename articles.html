---
title: Articles
layout: default
---

{% assign articles = site.articles | sort: "title" %}
{% for article in articles %}
<p>
    <a href="{{ article.url }}"><b>{{ article.title }}</b></a>
    <span class="float-right">{{ article.date | date_to_string: "ordinal", "US" }}</span>
</p>
{% endfor %}
